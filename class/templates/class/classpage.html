{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Classes{% endblock %}

{% block body %}

<section class="section section-formatting">
  <div class="container" id="classview">
    <canvas id="all_chart" class="all-price-chart"></canvas>
    <div class="row justify-content-center">
      {% for classes in all_classes%}
        <div class="col-lg-3 col-md-4 col-sm-6">
          <button id = "{{classes.ClassName}}" type="button" class="class-cards {{classes.Department}}" data-toggle="modal" data-target="#class-modal">
            <h3 id="button-classname">{{classes.ClassName}}</h3>
            <p class="class-subtitle">{{classes.Department}}</p>
            <p hidden id = "class-ticker" class="class-subtitle">{{classes.Ticker}}</p>
          </button>
        </div>
      {% endfor %}
    </div>
    <div class="modal fade class-modal" id="class-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog class-modal-box" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-label"></h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body class-modal-body">
            <canvas id="myChart" class="price-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}

{% block javascript %}
<script>
  $('#class-modal').on('shown.bs.modal', function (event) {
    var button = event.relatedTarget;
    var classname = button.id;
    document.getElementById("modal-label").innerHTML = classname;
    $.ajax({
      type:"GET",
      url: "/class/get_prices",
      data:{"class":button.id},
      dataType: 'json',
      success: function(data){
        var ctx = document.getElementById('myChart').getContext('2d');
        var graph_data = [];
        var time = [];
        for(price in data){
          var curr_date = new Date(data[price]["fields"]["Time"]);
          var curr_price = data[price]["fields"]["Price"];
          time.push(curr_date);
          graph_data.push({"x": curr_date, "y": curr_price});
        }
        console.log(graph_data)
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: time,
                datasets: [{
                    lineTension: 0,
                    fill: false,
                    borderWidth: 3,
                    borderColor: "rgba(0, 0, 0, 0.3)",
                    label: 'Prices',
                    data: graph_data,
                    backgroundColor: "rgba(0, 0, 0, 0.3)"
                }]
            },
            options: {
                legend: {
                    display: false
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Price',
                            fontSize: 16
                        }
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Date',
                            fontSize: 16
                        },
                        type: 'time',
                        time: {
                          unit: 'hour',
                          unitStepSize: 2,
                          displayFormats: {
                            'hour': 'MM/DD/YY h:00 a',
                          },
                          distribution: 'linear'
                      }
                    }]
                },
            }
        });
      },
      error: function(data) {
        console.log("error");
      },
     })
  });

  var price_data = {};
  var time = [];
  var all_prices = JSON.parse('{{all_prices_json|safe}}')
  for(price in all_prices){
    var curr_name = all_prices[price]["fields"]["OrderBookName"];
    var curr_date = new Date(all_prices[price]["fields"]["Time"]);
    var curr_price = all_prices[price]["fields"]["Price"];
    time.push(curr_date);
    if (curr_name in price_data){
      price_data[curr_name].push({"x": curr_date, "y": curr_price});
    }
    else{
      price_data[curr_name]= [{"x": curr_date, "y": curr_price}];
    }
  }

  var ctx2 = document.getElementById('all_chart').getContext('2d');
  window.allChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: time,
        datasets: [],
      },
      options: {
          tooltips: {
            mode: 'point'
          },
          legend: {
              display: false
          },
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  },
                  scaleLabel: {
                      display: true,
                      labelString: 'Price',
                      fontSize: 16
                  }
              }],
              xAxes: [{
                  scaleLabel: {
                      display: true,
                      labelString: 'Date',
                      fontSize: 16
                  },
                  type: 'time',
                  time: {
                    unit: 'hour',
                    unitStepSize: 2,
                    displayFormats: {
                      'hour': 'MM/DD/YY h:00 a',
                    },
                    distribution: 'linear'
                }
              }]
          },

      }
  });

  for (var ticker in price_data) {
      var red = Math.floor(Math.random() * Math.floor(256));
      var green = Math.floor(Math.random() * Math.floor(256));
      var blue = Math.floor(Math.random() * Math.floor(256));
      if (price_data.hasOwnProperty(ticker)) {
        console.log(price_data[ticker])
        allChart.data.datasets.push({
            lineTension: 0,
            fill: false,
            borderWidth: 3,
            borderColor: "rgba(" + red + ", " + green + ", " + blue + ", " + "0.3)",
            label: ticker,
            data: price_data[ticker],
            backgroundColor: "rgba(" + red + ", " + green + ", " + blue + ", " + "0.7)",
        });
      }
  }
  window.allChart.update();

</script>
{% endblock %}
