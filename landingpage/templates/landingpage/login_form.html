{% extends 'landingpage/index.html' %}
{% load crispy_forms_tags %}

{% block form %}
<div style="display: none">
  <!-- delete this div wrapper to redisplay login -->
  <form action="" method="post">
    {% csrf_token %}
    <!-- Inner Divs -->
    <div class="container-fluid text-center">
      <!--<div class="row content">-->
      <div class="d-flex flex-row text-center">

        <!-- Textbox Div -->
        <div class="d-flex flex-column text-center form-column">
          <div class="p-2">
            <div class="form-group">
              {{ form.username|as_crispy_field }}
            </div>
          </div>

          <div class="p-2">
            <div class="form-group">
              {{ form.password|as_crispy_field }}
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Place Order Button -->
    <div class="control text-center">
      <button type="submit" class="button button-primary button-block submit-button">Login</button>
    </div>

  </form>
  <br>
  <p>Don't have an account? Register <a href="{% url 'landingpage:register_url' %}">Here</a>!</p>
</div>

{% endblock form %}
